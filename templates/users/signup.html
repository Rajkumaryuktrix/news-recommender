{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
    <h2>Sign Up</h2>

    <form method="post">
        {% csrf_token %}  <!--Token prevents XSS attacks-->
        {{ form|crispy }}   <!--Wraps in <p> tags-->
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
    <br/>
{% endblock content %}
