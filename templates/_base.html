<!DOCTYPE html>

<html>

<head>

    {% load static %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="A news recommendation website." />
    <meta name="keywords" content="news, news recommender" />

    <title>{% block title %}News Finder{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>

<body>
    <header>
        <!-- Fixed navbar -->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom
            shadow-sm">
        <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">News Finder</a>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
                <a class="p-2 text-dark" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class="p-2 text-dark" href="{% url 'login' %}">Log In</a>
                <a class="btn btn-outline-primary"
                href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </nav>
        </div>
    </header>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
